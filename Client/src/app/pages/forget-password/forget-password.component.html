<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        @if(showEmailSent){
        <div class="text-center">
            <h1 class="text-xl font-bold">Email Sent</h1>
            <p class="mb1 mt-3 text-blue-700 font-semibold">
                We have sent a password reset link to your email address.
            </p>
            <mat-icon class="animate-bounce mt-5" style="font-size: 80px; width: 100; height: 100px; color: #4f46e5;">
                cricle_check
            </mat-icon>
        </div>
        }@else {
        <h1 class="text-xl font-bold">
            Forgot Password
        </h1>
        <p class="text-base mt-3 text-slate-900 font-medium">
            Email Address
        </p>
        <input type="email" placeholder="Email" name="email"
            class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-l-md" [(ngModel)]="email" />
        <button [disabled]="!email" (click)="forgotPassword()"
            class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
            Request Reset Password
        </button>
        }
    </div>
</div>
